{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2>Удаление объявления</h2>
        </div>
        <div class="card-body">
            <p>Вы уверены, что хотите удалить объявление <strong>"{{ object.title }}"</strong>?</p>
            <p class="text-muted">Это действие нельзя отменить.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2">
                    <a href="{% url 'ad_detail' object.pk %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Отмена
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Удалить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
